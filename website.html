<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Social Icon | Coding with Kyaw</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    <div class="main">
        <!--facebook icon-->
        <div class="icon fb">
            <i class="fa fa-facebook"></i>
            <span>FaceBook</span>
        </div>
        <!--twitter icon-->
        <div class="icon twt">
            <i class="fa fa-twitter"></i>
            <span>Twitter</span>
        </div>
        <!--Youtube icon-->
        <div class="icon yut">
            <i class="fa fa-youtube"></i>
            <span>Youtube</span>
        </div>
        <!--Instagram icon-->
        <div class="icon ist">
            <i class="fa fa-instagram"></i>
            <span>Instragram</span>
        </div>
        <!--Vimeo icon-->
        <div class="icon vim">
            <i class="fa fa-vimeo"></i>
            <span>Vimeo</span>
        </div>
        <!--Pinterest icon-->
        <div class="icon pint">
            <i class="fa fa-pinterest"></i>
            <span>Pinterest</span>
        </div>
        <!--Skype icon-->
        <div class="icon syp">
            <i class="fa fa-skype"></i>
            <span>Skype</span>
        </div>
        <!--Snapchat-Ghost icon-->
        <div class="icon snp">
            <i class="fa fa-snapchat-ghost"></i>
            <span>Snapchat</span>
        </div>                        
    </div>
    </div>
</body>
</html>
